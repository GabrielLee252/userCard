<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="top">
            <img src="static/user-icons\icons\user-circle.png" alt="icon" class="icon">
        </div>
        <div class="info">
            <h1>Gabe Lee</h1>
            <span><img src="static\user-icons\icons\map-marker.png" alt="location pin" class="pin">West Virginia</span>
            <div class="container">
                <p>student</p>
                <p>jack of the trades</p>
            </div>
            <div class="settings">
                <img src="static/user-icons\icons\gear.png" alt="gear icon" class="gear">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>

</html>
